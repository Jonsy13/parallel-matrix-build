    runs-on: ubuntu-latest
    strategy:
      matrix:
        frontend-matrix:
          [
            { "image_name": "${FRONTEND_IMAGE}", "path": "" },
            {
              "image_name": "${FRONTEND_IMAGE}-path-litmuschaos",
              "path": "/litmuschaos",
            },
          ]
    needs:
      - get-envs
      - frontend-checks
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Downloading image artficate
        uses: actions/download-artifact@v2
        with:
          name: env_artifact
          path: litmus-portal

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        with:
          version: latest

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push frontend docker image (/litmuschaos)
        env:
          FRONTEND_IMAGE: ${{ matrix.frontend-matrix.image_name }}
          IMG_TAG: ${IMG_TAG}
          PLATFORMS: ${{ secrets.PLATFORMS }}
          REPONAME: ${{ secrets.REPONAME }}
          timestamp: ${timestamp}
          PUBLIC_URL: ${{ matrix.frontend-matrix.path }}
        run: |
          source env-vars
          timestamp=`date "+%s"`
          make push-frontend
